<div style="width: 200px;">
    <ag-grid-angular #agGrid style="width: 100%; height: 100px;" class="ag-fresh"
       [gridOptions]="gridOptions">
    </ag-grid-angular>
</div>

<div style="width: 300px;">
    <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="ag-fresh"
       [gridOptions]="gridOptionsSkills">
    </ag-grid-angular>
</div>



<table st-table="skills" class="table table-striped">
	<thead>
	<tr>
		<th>first name</th>
		<th>last name</th>
		<th>birth date</th>
		<th>balance</th>
		<th>email</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let row of skills" >
		<td>{{row.name}}</td>
		<td>{{row.lastName}}</td>
		<td>{{row.birthDate}}</td>
		<td>{{row.balance}}</td>
		<td>{{row.email}}</td>
	</tr>
	</tbody>
</table>
