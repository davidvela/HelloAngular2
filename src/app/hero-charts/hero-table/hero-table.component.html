<div style="width: 200px;">
    <ag-grid-angular #agGrid style="width: 100%; height: 100px;" class="ag-fresh"
       [gridOptions]="gridOptions">
    </ag-grid-angular>
</div>


<!-- Table 2 Skills -->
<input (keyup)="onQuickFilterChanged($event)" type="text" id="quickFilterInput" placeholder="Type text to filter..."/>
<button (click)="doSomething()">Do something</button>
<div style="width: 400px;">
    <ag-grid-angular #agGrid style="width: 100%; height: 140px;" class="ag-fresh"
                     enableColResize
                     enableSorting
                     enableFilter
                     groupHeaders
                     suppressRowClickSelection	
					 rowSelection="multiple"
       [gridOptions]="gridOptionsSkills">
    </ag-grid-angular>
</div>

<!-- Header -->
<div style="width: 800px;">
    <h1>Rich Grid with Declarative Markup</h1>
    <div style="padding: 4px;">
        <div style="float: right;">
			<input (keyup)="onQuickFilterChanged($event)" type="text" id="quickFilterInput" placeholder="Type text to filter..."/>
        </div>
     </div>
 </div>


<table st-table="skills" class="table table-striped">
	<thead>
	<tr>
		<th>first name</th>
		<th>last name</th>
		<th>birth date</th>
		<th>balance</th>
		<th>email</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let row of skills" >
		<td>{{row.name}}</td>
		<td>{{row.lastName}}</td>
		<td>{{row.birthDate}}</td>
		<td>{{row.balance}}</td>
		<td>{{row.email}}</td>
	</tr>
	</tbody>
</table>
