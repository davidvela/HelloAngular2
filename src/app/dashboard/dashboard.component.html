<app-hero-search></app-hero-search>
<div class="grid grid-pad">
  
  <div *ngFor="let hero of heroes | paginate: { itemsPerPage: 5, currentPage: p } "[routerLink]="['/detail', hero.id]" class="col-1-4">
   
     <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<app-hero-chart-map></app-hero-chart-map>
